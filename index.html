<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye Project</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Import Map for Three.js -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    
    <!-- p5.js and ML5 from CDN -->
    <!-- <script src="/p5.min.js"></script>
    <script src="/p5.sound.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.0/addons/p5.sound.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5-phone@1.4.4/dist/p5-phone.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    
    <!-- Your modules - load order matters -->
    <script type="module" src="sharedState.js"></script>
    <script type="module" src="faceDetection.js"></script>
    <script type="module" src="eyeClass.js"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="fftAnalyze.js"></script>
  </head>
  <body>
    <div class="content-wrapper">
      <h1 class="main-title" id="rotateWarning">Turn to Landscape</h1>
      <p class="subtitle">It can see you and it can hear you. Move your head and speak.</p>
    </div>
    
    <video autoplay muted loop id="bg-video">
    <source src="/DynamicBGTest2.mp4" type="video/mp4">
    </video>
    <canvas id="bg"></canvas>
    <script>
      const warning = document.getElementById("rotateWarning");

      function checkOrientation() {
        const isPortrait = window.innerHeight > window.innerWidth;
        warning.classList.toggle("show-warning", isPortrait);
      }

      window.addEventListener("load", checkOrientation);
      window.addEventListener("resize", checkOrientation);
      window.addEventListener("orientationchange", checkOrientation);
    </script>
    <canvas id="bg"></canvas>
  </body>
</html>
